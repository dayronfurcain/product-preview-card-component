<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght,WONK@9..144,100..900,1&family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main
      class="h-screen flex flex-col justify-center items-center gap-4 bg-[hsl(30,38%,92%)]"
    >
      <article
        class="mx-4 max-w-[372px] sm:max-w-[calc(640px_-_4rem)] overflow-hidden rounded-2xl bg-white flex flex-col sm:flex-row"
      >
        <picture class="w-full h-full">
          <source
            srcset="../images/image-product-desktop.jpg"
            media="(min-width: 640px)"
          />
          <img
            src="../images/image-product-mobile.jpg"
            alt="image"
            class="w-full h-full object-cover"
          />
        </picture>
        <div
          class="px-6 py-6 flex flex-col gap-2 text-[14px] text-[hsl(228,12%,48%)] font-montserrat font-medium sm:gap-5"
        >
          <h1 class="uppercase tracking-[.2em]">Perfume</h1>
          <h2
            class="font-fraunces font-bold text-3xl text-[hsl(212,21%,14%)] text-balance"
          >
            Gabrielle Essence Eau De Parfum
          </h2>
          <p class="text-pretty">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex items-center gap-4">
            <span
              class="text-3xl font-fraunces font-bold text-[hsl(158,36%,37%)]"
              >$149.99</span
            >
            <span class="line-through">$169.99</span>
          </div>
          <button
            class="py-3 rounded-lg flex justify-center items-center gap-2 text-white font-bold bg-[hsl(158,36%,37%)] hover:bg-[hsl(158,36%,20%)]"
          >
            <img src="../images/icon-cart.svg" alt="cart" />
            <span>Add to Cart</span>
          </button>
        </div>
      </article>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Dayron Furcain</a>.
      </div>
    </main>
  </body>
</html>
